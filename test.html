<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="prevnext(-1)">prev</button>
    <button onclick="prevnext(1)">next</button>
    <span onclick="handlePage(1)">1</span>
    <span onclick="handlePage(2)">2</span>
    <span onclick="handlePage(3)">3</span>
    <span onclick="handlePage(4)">4</span>
    <span onclick="handlePage(5)">5</span>
    <div id="data"></div>
  </body>
  <script>
    const data = [
      {
        id: 1,
        databuku: [
          {
            nama: "fino",
          },
          {
            nama: "rian",
          },
          {
            nama: "yoga",
          },
        ],
      },
      {
        id: 2,
        databuku: [
          {
            nama: "fino",
          },
        ],
      },
      {
        id: 3,
        databuku: [
          {
            nama: "bandung",
          },
        ],
      },
      {
        id: 4,
        databuku: [
          {
            nama: "agus",
          },
        ],
      },
      {
        id: 5,
        databuku: [
          {
            nama: "rian",
          },
        ],
      },
    ];

    const elData = document.getElementById("data");
    let search = new URLSearchParams(window.location.search);
    let pageNumber = parseInt(search.get("page")) || 1;
    function prevnext(x) {
      pageNumber += x;
      pageNumber = Math.max(1, Math.min(pageNumber, 5));
      window.location.href = `http://127.0.0.1:3000/test.html?page=${pageNumber}`;
    }
    function handlePage(x) {
      pageNumber = x;
      window.location.href = `http://127.0.0.1:3000/test.html?page=${pageNumber}`;
    }

    dataFilter = data.filter((value) => {
      return value.id === pageNumber;
    });
    // console.log(dataFilter[0]);
    dataFilter[0].databuku.map((value) => {
      // console.log(value.nama);
      elData.innerHTML += `<p>${value.nama}</p>`;
    });
  </script>
</html>
